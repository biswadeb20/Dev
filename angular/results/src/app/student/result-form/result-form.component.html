<div class="search-student-form">
<h2>Search Result</h2>
<div class="form-group">
  <label for="rollNumber">Roll Number:</label>
  <input type="text" id="rollNumber" [(ngModel)]="rollNumber">
</div>

<div class="form-group">
  <label for="dateOfBirth">Date of Birth:</label>
  <input type="date" id="dateOfBirth" [(ngModel)]="dateOfBirth">
</div>
<div class="button">
    <button (click)="viewResult()">View Result</button>
</div>
</div>
