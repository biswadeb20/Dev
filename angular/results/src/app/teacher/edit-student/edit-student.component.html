<div *ngIf="student">
    <h2>Edit Student Details</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="student.Name" name="name">
  
      <label for="rollNo">Roll No:</label>
      <input type="text" id="rollNo" [(ngModel)]="student.Roll_no" name="rollNo">
  
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="student.date_of_birth" name="dateOfBirth">
  
      <label for="score">Score:</label>
      <input type="number" id="score" [(ngModel)]="student.score" name="score">
  
      <button type="button" (click)="updateStudent()">Update</button>
    </form>
  </div>
