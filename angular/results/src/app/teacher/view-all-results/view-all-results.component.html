<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  
<div class="results-container" *ngIf="students">
    <h2>View All Results <button class="add-button" (click)="addStudent()">Add Student</button></h2>
    <div class="table-container">
      <table>
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Roll No</th>
                  <th>Date of Birth</th>
                  <th>Score</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let student of students">
                  <td>{{ student.PersonID }}</td>
                  <td>{{ student.Name }}</td>
                  <td>{{ student.Roll_no }}</td>
                  <td>{{ student.date_of_birth | date:'dd-MM-yyyy' }}</td>
                  <td>{{ student.score }}</td>
                  <td>
                    <div class="button-container">
                        <button class="edit-button" (click)="editStudent(student)"><i class="fas fa-edit"></i></button>
                        <button class="delete-button" (click)="deleteStudent(student)"><i class="fas fa-trash-alt"></i></button>
                      </div>
                      
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
  
  <div *ngIf="!students">
  
  </div>
