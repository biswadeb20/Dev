<button class="add-button"  (click)="getBack()">Back</button>
<div class="add-student-form">
    <h2>Add Student</h2>
    <form (submit)="addStudent()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="student.name" required>
      </div>
      <div class="form-group">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" [(ngModel)]="student.roll_no" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="student.date_of_birth" required>
      </div>
      <div class="form-group">
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" [(ngModel)]="student.score" required>
      </div>
      <button   type="submit">Add</button><br>
      <button   class="clear-button"  (click)="getClear()">Clear</button>
    </form>
  </div>
